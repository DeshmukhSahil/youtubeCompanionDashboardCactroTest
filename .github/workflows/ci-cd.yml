name: Deploy Backend to Ubuntu via Docker Hub

on:
  push:
    branches:
      - main

concurrency:
  group: deploy-backend
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image (backend directory)
        env:
          IMAGE: ${{ secrets.DOCKER_USERNAME }}/youtubedashboard-backend
          SHORT_SHA: ${{ github.sha }}
        run: |
          docker build \
            -t "$IMAGE:latest" \
            -t "$IMAGE:${SHORT_SHA}" \
            ./youtube-companion-backend

          docker push "$IMAGE:latest"
          docker push "$IMAGE:${SHORT_SHA}"

      - name: Deploy on Server via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -eux

            IMAGE="${{ secrets.DOCKER_USERNAME }}/youtubedashboard-backend:latest"
            CONTAINER="youtubedashboard-backend"

            # stop and remove previous container if exists
            if docker ps -q --filter "name=${CONTAINER}" | grep -q .; then
              docker stop ${CONTAINER} || true
            fi
            docker rm ${CONTAINER} || true

            # pull latest image (retry once on transient failure)
            docker pull "${IMAGE}" || (sleep 3 && docker pull "${IMAGE}")

            # run container with environment variables (add or remove envs as needed)
            docker run -d \
              --name ${CONTAINER} \
              --restart unless-stopped \
              -p 7000:7000 \
              -e NODE_ENV=production \
              -e PORT=7000 \
              -e MONGODB_URI="${{ secrets.MONGODB_URI }}" \
              -e YOUTUBE_API_KEY="${{ secrets.YOUTUBE_API_KEY }}" \
              -e YOUTUBE_ACCESS_TOKEN="${{ secrets.YOUTUBE_ACCESS_TOKEN }}" \
              -e YT_REFRESH_TOKEN="${{ secrets.YT_REFRESH_TOKEN }}" \
              -e VIDEO_ID="${{ secrets.VIDEO_ID }}" \
              -e CLIENT_ID="${{ secrets.CLIENT_ID }}" \
              -e CLIENT_SECRET="${{ secrets.CLIENT_SECRET }}" \
              $IMAGE